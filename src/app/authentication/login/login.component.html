
  <!-- <p-messages label="Info" life="4000" [(value)]="msgs"></p-messages> -->
  <div class="container">
    <div class="col-12 login-main">
      <div class="col-12 p-0">
        <div class="grid">
          <!-- Left Side -->
          <div class="xl:col-8 lg:col-6 md:col-12 sm:col-12 login-left-image">
            <img src="assets/images/login-front-image.png" alt="related-erp-image">
          </div>
         
          <!-- Right Side -->
          <div class="xl:col-4 lg:col-6 md:col-12 sm:col-12 login-right-card">
        
              <div class="col-12 mt-4 text-center">
                <img src="assets/images/intellect-logo.png" class="login-unite-img">
              </div>
              <div class="d-flex justify-content-start login-card-style">
                <div class="col-12">
                  <div class="col-12 text-center login-title">LOGIN</div>
                  <form [formGroup]="userInfo" class="p-4">
          <!-- User name -->
                    <label class="login1-label">User Name<div class="login-bor-top"></div></label>
                    <input type="text" pInputText formControlName="userName" autocomplete="off" placeholder="Enter Your Email" class=" p-inputtext" [(ngModel)]="loginmodel.userName" />
                   
          <!-- Password -->
                    <label class="login1-label mt-4">Password<div class="login-bor-top"></div></label>
                     <div class="w-100" >
                          <p-password [(ngModel)]="loginmodel.password" [toggleMask]="true" [feedback]="false" autocomplete="off"  placeholder="Password" formControlName="password"></p-password>
                   
                        <!-- <input type="password" pInputText formControlName="password" autocomplete="off" placeholder="Password"
                          class=" p-inputtext pswd-border" [(ngModel)]="loginmodel.password" />
                        <button pButton type="button" (click)="showPwds()" icon="fa fa-eye" class=" pswd-eye"></button> -->
                    
                    </div>
          
                    <div class="col-12 mt-4">
                      <div class="justify-content-between">
                        <div class="login-remember-text pull-left">
                          <p-checkbox [binary]="true" inputId="binary" />&nbsp;
                          <span>Remember me</span>
                        </div>
                        <div class="pull-right">
                          <a routerLink="/forgot-password" class="login-forgot-text">Forgot password ?</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 text-center mt-4">
                      <p-button label="submit" (click)="login()" ></p-button>
                    </div>
                  
                  </form>
                </div>
              </div>
           
          </div>
        </div>
       
      </div>
    </div>
  </div>
  <div class="col-12 bottom-bg-image">
    <img src="assets/images/bg-login.png" alt="related-erp-image">
  </div>
