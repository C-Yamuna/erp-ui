<div class="col-12">
    <p-messages label="Info" life="4000" [(value)]="msgs"></p-messages>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 py-2">
        <div class="main-heading mt-1">{{'MEMBERSHIPCONFIG.VOTER_CONFIG' | translate}}</div>
    </div>
    <div class="col-12 bg-card bg-label-colorfull px-1 pb-0">
        <form [formGroup]="grouptypesform">
            <div class="col-12">
                <div class="col-12">
                    <div class="row mt-n1">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'MEMBERSHIPCONFIG.MEMBER_TYPE' | translate}}
                                </label>
                                <p-dropdown [options]="memberTypeList" formControlName="memberTypeName"
                                    [(ngModel)]="voterConfigModel.memberTypeId" placeholder="Select"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                            <label><span class="red">*</span>{{'MEMBERSHIPCONFIG.AMOUNT' | translate}}</label>
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="amount"
                                [(ngModel)]="voterConfigModel.amount">
                                <p-message severity="error" text="Enter Valid Amount"
                                *ngIf="!grouptypesform.controls['amount'].valid && grouptypesform.controls['amount'].dirty">
                              </p-message>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-label">
                        <label>{{'MEMBERSHIPCONFIG.MINIMUM_PERIOD' | translate}}</label>
                        <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="minPeriodInMonths"
                            [(ngModel)]="voterConfigModel.minPeriodInMonths" (focusout)="checkForPeriod(1)">
                            <p-message severity="error" text="Enter only Numbers"
                            *ngIf="!grouptypesform.controls['minPeriodInMonths'].valid && grouptypesform.controls['minPeriodInMonths'].dirty">
                          </p-message>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-label">
                    <label>{{'MEMBERSHIPCONFIG.MAXIMUM_PERIOD' | translate}}</label>
                    <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="maxPeriodInMonths"
                        [(ngModel)]="voterConfigModel.maxPeriodInMonths" (focusout)="checkForPeriod(2)">
                        <p-message severity="error" text="Enter only Numbers"
                        *ngIf="!grouptypesform.controls['maxPeriodInMonths'].valid && grouptypesform.controls['maxPeriodInMonths'].dirty">
                      </p-message>
                </div>
            </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    {{'MEMBERSHIPCONFIG.REMARKS' | translate}}
                                </label>

                                <textarea type="text" class="form-control" pInputTextarea formControlName="remarks"
                                    [(ngModel)]="voterConfigModel.remarks"></textarea>
                            </div>
                        </div> -->
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'MEMBERSHIPCONFIG.STATUS' | translate}}
                                </label>
                                <p-dropdown [options]="statusList" formControlName="statusName"
                                    [(ngModel)]="voterConfigModel.status" placeholder="Select"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="col-12 d-flex justify-content-end">
    <p-button label="{{'ERP.BACK' | translate}}" (click)="navigateToBack()"></p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" [disabled]="!grouptypesform.valid" *ngIf='!isEdit'
        (click)="addOrUpdate()"> </p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" [disabled]="!grouptypesform.valid" *ngIf='isEdit'
        (click)="addOrUpdate()"> </p-button>
</div>
