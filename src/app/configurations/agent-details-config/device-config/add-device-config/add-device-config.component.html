<div class="col-12">
    <p-messages label="Info" life="4000" [(value)]="msgs"></p-messages>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 py-2">
        <div class="main-heading mt-1">{{'AGENTDETAILSCONFIG.DEVICE_CONFIG' | translate}}</div>
    </div>

    <div class="col-12 bg-card bg-label-colorfull px-1 pb-0">
    <form [formGroup]="deviceConfigForm">
        <div class="col-12">
            <div class="col-12">
                <div class="row mt-n1">
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <label for="username">
                    <span class="red">*</span>{{'AGENTDETAILSCONFIG.DEVICE_NAME' | translate}}
                </label>
            <input pInputText id="bunit_txt_name" maxlength="40" type="text"
            formControlName="deviceName" [(ngModel)]="deviceConfigModel.deviceName">
            <p-message severity="error" text="Enter Valid Name"
            *ngIf="!deviceConfigForm.controls['deviceName'].valid && deviceConfigForm.controls['deviceName'].dirty">
          </p-message>
        </div> 
    
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="form-label">
                <label for="username"><span class="red">*</span>{{'AGENTDETAILSCONFIG.DEVICE_MODEL_NUMBER' | translate}}
                </label>
            <input pInputText id="bunit_txt_name" maxlength="40" type="text"
            formControlName="deviceModelNumber" [(ngModel)]="deviceConfigModel.deviceModelNumber">
            <p-message severity="error" 
            *ngIf="!deviceConfigForm.controls['deviceModelNumber'].valid && deviceConfigForm.controls['deviceModelNumber'].dirty">
          </p-message>
        </div> 
    </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="form-label">
                <label for="username"><span class="red">*</span>{{'AGENTDETAILSCONFIG.DEVICE_UNIQUE_NUMBER' | translate}}
                </label>
            <input pInputText id="bunit_txt_name" maxlength="40" type="text"
            formControlName="deviceUniqueNumber" [(ngModel)]="deviceConfigModel.deviceUniqueNumber">
        </div>
    </div> 
    
        <!-- <div class="col-6 m-2">
            <div class="field-row">
                <label for="code">
                    {{'AGENTDETAILSCONFIG.DESCRIPTION' | translate}}
                </label>
            </div>

            <textarea rows="5" cols="30" pInputTextarea formControlName="description" [(ngModel)]="deviceConfigModel.description"></textarea>
        </div> -->
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="form-label">
                <label for="code">
                    <span class="red">*</span>{{'AGENTDETAILSCONFIG.STATUS' | translate}}
                </label>
            <p-dropdown placeholder="Select"
            [options]="statusList" formControlName="statusName"
            [(ngModel)]="deviceConfigModel.status"></p-dropdown>
        </div>
    </div>
    </div>
    </div>
    </div>
    </form>
</div>
</div>
<div class="col-12 d-flex justify-content-end">
    <p-button label="{{'AGENTDETAILSCONFIG.BACK' | translate}}" (click)="navigateToBack()"></p-button>
    <p-button label="{{'AGENTDETAILSCONFIG.SUBMIT' | translate}}" [disabled]="!deviceConfigForm.valid"
        *ngIf='!isEdit' (click)="addOrUpdate()"> </p-button>
    <p-button label="{{'AGENTDETAILSCONFIG.SUBMIT' | translate}}" [disabled]="!deviceConfigForm.valid"
        *ngIf='isEdit' (click)="addOrUpdate()"> </p-button>
</div>
