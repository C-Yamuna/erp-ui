<div class="col-12">
    <p-messages label="Info" life="4000" [(value)]="msgs"></p-messages>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 py-2">
        <div class="main-heading mt-1">{{'LOANS.INSURER_DETAILS' | translate}}</div>
    </div>
    <div class="col-12 bg-card bg-label-colorfull px-1 pb-0">
        <form [formGroup]="insurerdetailsform">
            <div class="col-12">
                <div class="col-12">
                    <div class="row mt-n1">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="username">
                                    <span class="red">*</span>{{'LOANS.NAME' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="name"
                                [(ngModel)]="insurerDetailsModel.name">
                                <p-message severity="error" text="Enter Valid Name"
                                *ngIf="!insurerdetailsform.controls['name'].valid && insurerdetailsform.controls['name'].dirty">
                              </p-message>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="username">
                                    <span class="red">*</span>{{'LOANS.MOBILE_NUMBER' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="10" type="text" formControlName="mobileNo"
                                [(ngModel)]="insurerDetailsModel.mobileNo">
                                <p-message severity="error" text="Enter Valid Number"
                                *ngIf="!insurerdetailsform.controls['mobileNo'].valid && insurerdetailsform.controls['mobileNo'].dirty">
                              </p-message>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="username">
                                    <span class="red">*</span>{{'LOANS.EMAIL' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name"  type="email" formControlName="email"
                                [(ngModel)]="insurerDetailsModel.email">
                                <p-message severity="error" text="Enter Valid Email"
                                *ngIf="!insurerdetailsform.controls['email'].valid && insurerdetailsform.controls['email'].dirty">
                              </p-message>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    {{'LOANS.ADDRESS' | translate}}
                                </label>
                            
                            <textarea type="text" class="form-control" pInputTextarea formControlName="address"
                            [(ngModel)]="insurerDetailsModel.address" placeholder="House No., Door No., Landmark..etc"></textarea>
                        </div>
                    </div>
                
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'LOANS.STATUS' | translate}}
                                </label>
                            
                            <p-dropdown [options]="statusList" formControlName="statusName"
                                [(ngModel)]="insurerDetailsModel.status" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="col-12 d-flex justify-content-end">
    <p-button label="{{'ERP.BACK' | translate}}" (click)="navigateToBack()"></p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" [disabled]="!insurerdetailsform.valid" *ngIf='!isEdit' (click)="addOrUpdate()"> </p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" [disabled]="!insurerdetailsform.valid" *ngIf='isEdit' (click)="addOrUpdate()"> </p-button>
</div>
