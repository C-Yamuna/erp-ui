<div class="col-12">
    <p-messages label="Info" life="4000" [(value)]="msgs"></p-messages>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 py-2">
        <div class="main-heading mt-1">{{'LOANS.GOLD_RATES' | translate}}</div>
    </div>
    <div class="col-12 bg-card bg-label-colorfull px-1 pb-0">
        <form [formGroup]="goldRateForm">
            <div class="col-12">
                <div class="col-12">
                    <div class="row mt-n1">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label><span class="red">*</span>{{'LOANS.DATE' | translate}}</label>
                                    <p-calendar formControlName="date" [showIcon]="true" [disabled]="true"
                                        [dateFormat]="orgnizationSetting.calendar" placeholder="DD/MM/YYYY"
                                        [(ngModel)]="goldRatesModel.dateVal"  >
                                    </p-calendar>
                
                                </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label> <span class="red">*</span>{{'LOANS.QUALITY' | translate}}</label>
                                <p-dropdown [options]="goldQualityList" placeholder="Select" formControlName="quality"
                                    [(ngModel)]="goldRatesModel.quality"></p-dropdown>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label> <span class="red">*</span>{{'LOANS.VALUE_PER_GRAM' | translate}}</label>
                                <input pInputText id="bunit_txt_name" maxlength="40" type="text"
                                    formControlName="valueperGram" [(ngModel)]="goldRatesModel.valuePerGram">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                   
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    {{'LOANS.DESCRIPTION' | translate}}
                                </label>

                                <textarea type="text" class="form-control" pInputTextarea formControlName="description"
                                    [(ngModel)]="goldRatesModel.description"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label> <span class="red">*</span>{{'LOANS.STATUS' | translate}}</label>
                                <p-dropdown [options]="statusList" placeholder="Select" formControlName="statusName"
                                    [(ngModel)]="goldRatesModel.status"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="col-12 d-flex justify-content-end">
    <p-button label="{{'ERP.BACK' | translate}}" (click)="navigateToBack()"></p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" [disabled]="!goldRateForm.valid" (click)="addOrUpdate()"> </p-button>
</div>
