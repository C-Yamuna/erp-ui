<div class="col-12">
    <p-messages label="Info" life="4000" [(value)]="msgs"></p-messages>
    <div class="row justify-content-between py-2">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                <div class="main-heading mt-1">{{'LOANS.SERVICE_TYPES' | translate}}</div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                <div class="col-12 p-0">
                    <div class="d-flex justify-content-end search-input-style">
                        <div class="input-group search-box d-flex justify-content-end">
                            <div class="search">
                                <span class="p-input-icon-right">
                                    <i class="pi pi-search global-search-icon"></i>
                                    <input autocomplete="off" type="text" id="skill_category_txt_search" pInputText
                                    placeholder="Search" class="searchbox"
                                    #searchInput (input)="dt.filterGlobal(searchInput.value, 'contains')">
                                </span>
                            </div>
                        </div>
    
                        <p-button (click)="addservicetype()" label="Add" icon="fa fa-plus" iconPos="left"
                            id="add_btn"></p-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="globel-border-top-color"></div>
           
                <p-table [value]="gridListData" #dt [columns]="columns" dataKey="id" selectionMode="single"
                styleClass="p-datatable-striped" [rows]="5" [paginator]="true" [showJumpToPageDropdown]="true" [showPageLinks]="false" [pageLinks]="1" [responsive]="true" rowExpandMode="single">>
                <ng-template pTemplate="header">
                 <tr>
                    <th *ngFor="let col of columns">
                        {{col.header | translate}}
                    </th>
                    <th class="width-15em">{{'DAILYDEPOSITSCONFIG.ACTION' | translate}}</th>
                </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-servicetype>
                    <tr [pSelectableRow]="rowData">
    
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        <td>
                            <div class="global-action-btn flex align-items-center justify-content-center">
                                <p-button  class="action-edit" label="{{'ERP.EDIT' | translate}}"  (click)="editservicetypes(rowData)"></p-button>
                                <p-button  class="action-delete" label="{{'ERP.DELETE' | translate}}"  (click)="deleteData(rowData)"></p-button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="col-12 margtop-3rem"></div>
    </div>
    
    <p-dialog [(visible)]="displayDialog" [closable]="false" styleClass="delete-popup"
        [responsive]="true">
        
        <div class="col-12">
            <i class="fa fa-times-circle text-center" aria-hidden="true"></i>
        
            <p class="text-center popup-header">{{'ERP.ARE_YOU_SURE_TO_DELETE' | translate}}</p>
            <p class="text-center pop-subheader">{{'ERP.DO_YOU_REALLY_TO_DELETE_THESE_RECORDS' | translate}}</p>
    
        </div>
        <div class="col-12 text-center p-2">
                <p-button pRipple class="yes-button" label="{{'ERP.DELETE' | translate}}" (click)="submit()"></p-button>
                <p-button pRipple class="no-button" label="{{'ERP.CANCEL' | translate}}" (click)="cancel()"></p-button>
        </div>
    </p-dialog>
