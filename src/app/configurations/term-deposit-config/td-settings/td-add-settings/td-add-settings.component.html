<div class="col-12">
    <p-messages label="Info" life="4000" [(value)]="msgs"></p-messages>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 py-2">
        <div class="main-heading mt-1"> {{'ERP.SETTINGS' | translate}}</div>
    </div>

    <div class="col-12 bg-card bg-label-colorfull px-1 pb-0">
        <form [formGroup]="settingsForm">
            <div class="col-12">
                <div class="col-12">
                    <div class="row mt-n1">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="username">
                                    <span class="red">*</span>{{'TERMDEPOSITS.KEY' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="key"
                                [(ngModel)]="settingsModel.key">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'TERMDEPOSITS.VALUE' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="value"
                                [(ngModel)]="settingsModel.value">
                            </div>

                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'TERMDEPOSITS.PREFIX' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="prefix"
                                [(ngModel)]="settingsModel.prefix">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'TERMDEPOSITS.SUFFIX' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="suffix"
                                [(ngModel)]="settingsModel.suffix">
                            </div>
                        </div>
                    
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'TERMDEPOSITS.SEQUENCE_NUMBER' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="seqNumber"
                                [(ngModel)]="settingsModel.seqNumber">
                            </div>
                        </div>
                    
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'TERMDEPOSITS.STATUS' | translate}}
                                </label>
                            
                            <p-dropdown [options]="statusList"  placeholder="Select" formControlName="statusName"
                                [(ngModel)]="settingsModel.status" placeholder="Select"></p-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="col-12 d-flex justify-content-end">
    <p-button label="{{'TERMDEPOSITS.BACK' | translate}}" (click)="navigateToBack()"></p-button>
    <p-button label="{{'TERMDEPOSITS.SUBMIT' | translate}}" [disabled]="!settingsForm.valid" *ngIf='!isEdit' (click)="addOrUpdate()"> </p-button>
    <p-button label="{{'TERMDEPOSITS.SUBMIT' | translate}}" [disabled]="!settingsForm.valid" *ngIf='isEdit' (click)="addOrUpdate()"> </p-button>
</div>
