<div class="col-12">
    <p-messages label="Info" life="4000" [(value)]="msgs"></p-messages>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 py-2">
        <div class="main-heading mt-1">{{'LOCKERCONFIG.LOCKER_VENDOR_DETAILS' | translate}}</div>
    </div>
    <div class="col-12 bg-card bg-label-colorfull px-1 pb-0">
        <form [formGroup]="lockervendorform">
            <div class="col-12">
                <div class="col-12">
                    <div class="row mt-n1">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="username">
                                    <span class="red">*</span>{{'LOCKERCONFIG.NAME' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="vendorName"
                                [(ngModel)]="lockerVendorDetailsModel.vendorName">
                                <p-message severity="error" text="Enter Valid Name"
                                *ngIf="!lockervendorform.controls['vendorName'].valid && lockervendorform.controls['vendorName'].dirty">
                              </p-message>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="username">
                                    <span class="red">*</span>{{'LOCKERCONFIG.POC_NAME' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="vendorPOCName"
                                [(ngModel)]="lockerVendorDetailsModel.vendorPOCName">
                                <p-message severity="error" text="Enter Valid Name"
                                *ngIf="!lockervendorform.controls['vendorPOCName'].valid && lockervendorform.controls['vendorPOCName'].dirty">
                              </p-message>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="username">
                                    <span class="red">*</span>{{'LOCKERCONFIG.POC_NUMBER' | translate}}
                                </label>
                            
                            <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="vendorPOCNumber"
                                [(ngModel)]="lockerVendorDetailsModel.vendorPOCNumber">
                                <p-message severity="error" text="Enter Valid Vendor POC Number or Mobile Number "
                                *ngIf="!lockervendorform.controls['vendorPOCNumber'].valid && lockervendorform.controls['vendorPOCNumber'].dirty">
                              </p-message>
                            </div>
                        </div>
                      
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'LOCKERCONFIG.POC_EMAIL' | translate}}
                                </label>
                           
                            <input pInputText id="bunit_txt_name" maxlength="40" type="email" formControlName="vendorPOCEmail"
                                [(ngModel)]="lockerVendorDetailsModel.vendorPOCEmail">
                                <p-message severity="error" text="Enter Valid Email"
                                *ngIf="!lockervendorform.controls['vendorPOCEmail'].valid && lockervendorform.controls['vendorPOCEmail'].dirty">
                              </p-message>
                            </div>
                        </div>
                    </div>
                        <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    {{'LOCKERCONFIG.ADDRESS' | translate}}
                                </label>
                            

                            <textarea type="text" class="form-control"  maxlength="40" pInputTextarea formControlName="vendorAddress"
                                [(ngModel)]="lockerVendorDetailsModel.vendorAddress"></textarea>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="field-row">
                                <label for="code">
                                    {{'LOCKERCONFIG.DESCRIPTION' | translate}}
                                </label>
                            </div>
                            
                            <textarea type="text" class="form-control" pInputTextarea formControlName="description"
                            [(ngModel)]="lockerVendorDetailsModel.description"  maxlength="150"></textarea>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-label">
                                <label for="code">
                                    <span class="red">*</span>{{'LOCKERCONFIG.STATUS' | translate}}
                                </label>
                            
                            <p-dropdown [options]="statusList" formControlName="statusName"
                                [(ngModel)]="lockerVendorDetailsModel.status" placeholder="Select"></p-dropdown>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>

<div class="col-12 d-flex justify-content-end">
    <p-button label="{{'ERP.BACK' | translate}}" (click)="navigateToBack()"></p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" [disabled]="!lockervendorform.valid" *ngIf='!isEdit' (click)="addOrUpdate()"> </p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" [disabled]="!lockervendorform.valid" *ngIf='isEdit' (click)="addOrUpdate()"> </p-button>
</div>
