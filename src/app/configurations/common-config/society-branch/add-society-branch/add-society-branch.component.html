
<div class="col-12">
    <p-messages label="Info" life="3000" [(value)]="msgs"></p-messages> 
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 py-2">
        <div class="main-heading mt-1">{{'ERP.SOCIETY_BRANCH' | translate}}</div>
    </div>
    <div class="col-12 bg-card bg-label-colorfull px-1 pb-0">
        <form [formGroup]="societybranchform">
            <div class="col-12">
            <div class="col-12">
                <div class="row mt-n1">
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-label">
                    <label><span class="red">*</span>{{'ERP.NAME' | translate}}</label>
                        <input pInputText id="bunit_txt_name" maxlength="40" type="text" 
                        formControlName="name"
                    [(ngModel)]="societyBranchModel.branchName">
                    <p-message severity="error" text="Enter Valid Name"
                    *ngIf="!societybranchform.controls['name'].valid && societybranchform.controls['name'].dirty">
                  </p-message>
        
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-label">
                    <label><span class="red">*</span>{{'ERP.VILLAGES' | translate}}</label>
                        <p-dropdown [options]="villagelist" placeholder="Select" 
                        formControlName="villageName"
                        [(ngModel)]="societyBranchModel.villageId" ></p-dropdown>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-label">
                    <label><span class="red">*</span>{{'ERP.PACS' | translate}}</label>
                        <p-dropdown [options]="pacslist" placeholder="Select" 
                        formControlName="pacsName"
                        [(ngModel)]="societyBranchModel.pacsId" ></p-dropdown>
                    </div>
                </div>
               
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-label">
                    <label><span class="red">*</span>{{'ERP.STATUS' | translate}}</label>
                        <p-dropdown [options]="statusList" placeholder="Select" 
                        formControlName="status"
                        [(ngModel)]="societyBranchModel.status" ></p-dropdown>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </form>

    </div>
</div>

<div class="col-12 d-flex justify-content-end">
    <p-button label="{{'ERP.BACK' | translate}}" (click)="navigateToBack()"></p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" [disabled]="!societybranchform.valid" *ngIf='!isEdit'
        (click)="addOrUpdate()"> </p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" [disabled]="!societybranchform.valid" *ngIf='isEdit'
        (click)="addOrUpdate()"> </p-button>
</div>
