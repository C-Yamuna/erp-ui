<div class="col-12">
    <p-messages label="Info" life="3000" [(value)]="msgs"></p-messages> 
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 py-2">
        <div class="main-heading mt-1">{{'ERP.COVERED_VILLAGES' | translate}}</div>
    </div>

    <div class="col-12 bg-card bg-label-colorfull px-1 pb-0">
    <form [formGroup]="coveredvillagesform">
        <div class="col-12">
            <div class="col-12">
        <div class="row mt-n1">
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="form-label">
                    <label for="code">
                        <span class="red">*</span>{{'ERP.PACS' | translate}}
                    </label>
                <p-dropdown [options]="pacslistdata"  placeholder="Select" formControlName="pacsId" [(ngModel)]="coverVillagesModel.pacsId"
                 ></p-dropdown>
            </div>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="form-label">
            <label><span class="red">*</span>{{'ERP.STATES' | translate}}</label>
                <p-dropdown [options]="statelist" placeholder="Select" 
                formControlName="stateName"(onChange)="getAlldistrictsByStateId(coverVillagesModel.stateId)" 
                [(ngModel)]="coverVillagesModel.stateId" ></p-dropdown>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="form-label">
            <label><span class="red">*</span>{{'ERP.DISTRICTS' | translate}}</label>
                <p-dropdown [options]="districtlist" placeholder="Select" 
                formControlName="districtName" (onChange)="getAllSubDistrictsByDistrictId(coverVillagesModel.districtId)"
                [(ngModel)]="coverVillagesModel.districtId" ></p-dropdown>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="form-label">
            <label><span class="red">*</span>{{'ERP.SUB_DISTRICTS' | translate}}</label>
                <p-dropdown [options]="subdistrictlist" placeholder="Select" 
                formControlName="subDistrictName"(onChange)="getAllVillagesBySubDistrictId(coverVillagesModel.subDistrictId)"
                [(ngModel)]="coverVillagesModel.subDistrictId" ></p-dropdown>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
            <div class="form-label">
            <label><span class="red">*</span>{{'ERP.VILLAGES' | translate}}</label>

            <p-multiSelect id="user_menu_select" [options]="villagesListData"
               formControlName="villageName" (onChange)="villageList($event)" [(ngModel)]="coverVillagesModel.villagesIdList">
            </p-multiSelect>
            </div>
        </div>
          
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="form-label">
                    <label for="username">
                        <span class="red">*</span>{{'ERP.PIN' | translate}}
                    </label>
                
                <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="pinCode" [(ngModel)]="coverVillagesModel.pinCode">
                <p-message severity="error" text="Enter Valid Name"
                *ngIf="!coveredvillagesform.controls['pinCode'].valid && coveredvillagesform.controls['pinCode'].dirty">
              </p-message>
            </div>
            </div>
        
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="form-label">
                    <label for="code">
                        <span class="red">*</span>{{'ERP.STATUS' | translate}}
                    </label>
                <p-dropdown [options]="statusList" formControlName="statusName" [(ngModel)]="coverVillagesModel.status"
                    placeholder="Select"></p-dropdown>
            </div>
        </div>
        </div>
        </div>
        </div>
    </form>
</div>
</div>

<div class="col-12 d-flex justify-content-end">
    <p-button label="{{'ERP.BACK' | translate}}" (click)="navigateToBack()"></p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" (click)="addOrUpdate()" *ngIf ='!isEdit' [disabled]= "!coveredvillagesform.valid"> </p-button>
    <p-button label="{{'ERP.SUBMIT' | translate}}" (click)="addOrUpdate()" *ngIf ='isEdit' [disabled]= "!coveredvillagesform.valid"> </p-button>
</div>
