<div class="col-12">
    <p-messages label="Info" life="4000" [(value)]="msgs"></p-messages>
    <div class="row justify-content-between py-2">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <div class="main-heading mt-1">{{'DEMANDDEPOSITS.COMMON_CATEGORYS' | translate}}</div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
            <div class="col-12 p-0">
                <div class="d-flex justify-content-end search-input-style">
                    <div class="input-group search-box d-flex justify-content-end">
                        <div class="search">
                            <span class="p-input-icon-right">
                                <i class="pi pi-search global-search-icon"></i>
                                <input type="text" pInputText class="searchbox" placeholder="Search" />
                            </span>
                        </div>
                    </div>
  
                    <!-- <p-button (click)="addData()" label="Add" icon="fa fa-plus" iconPos="left"
                        id="add_btn"></p-button> -->
                </div>
            </div>
        </div>
    </div>
    <div class="globel-border-top-color"></div>

            <p-table #dt [columns]="columns" [value]="gridListData" dataKey="id" selectionMode="single"
             [rows]="5" [paginator]="true" [pageLinks]="1" [responsive]="true"
                rowExpandMode="single" styleClass="p-datatable-striped" [showJumpToPageDropdown]="true" [showPageLinks]="false">

                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th></th>
                        <th *ngFor="let col of columns">
                            {{col.header | translate}}
                        </th>
                        <th class="width-15em">{{'DEMANDDEPOSITS.ACTION' | translate}}</th>
                    </tr>
                </ng-template>
                <!-- <ng-template pTemplate="summary">

                </ng-template> -->

                <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                    <tr>
                        <td>
                            <a href="#" [pRowToggler]="rowData">
                                <i
                                    [ngClass]="expanded ? 'fa fa-fw fa-chevron-circle-down' : 'fa fa-fw fa-chevron-circle-right'"></i>
                            </a>
                        </td>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        <td>
                            <div class="global-action-btn flex align-items-center justify-content-center">
                                <p-button  class="action-view" label="{{'ERP.VIEW' | translate}}"  (click)="editData(rowData)"></p-button>
                                <!-- <p-button  class="action-delete" label="{{'ERP.DELETE' | translate}}" (click)="deleteData(rowData)"></p-button> -->
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
                    <tr>
                        <td [attr.colspan]="columns.length + 2">
                            <div class="globel-border-top-color"></div>
                                    <p-table [rows]="5" [paginator]="true" [pageLinks]="1" [responsive]="true"
                                         [columns]="tdcommoncategorytypes"
                                        [value]="rowData.commonStatusDTOList" styleClass="p-datatable-striped" [showJumpToPageDropdown]="true" [showPageLinks]="false">
                                        <ng-template pTemplate="summary">
                                            <h3 class="NData" *ngIf="rowData.commonStatusDTOList == 0">
                                                <i class="fa fa-meh-o" aria-hidden="true"></i>
                                                {{'DEMANDDEPOSITS.NO_DATA' | translate}}
                                            </h3>
                                        </ng-template>
                                        <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of tdcommoncategorytypes">
                            {{col.header| translate}}
                        </th>
                      
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-subRowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of tdcommoncategorytypes">
                            {{subRowData[col.field]}}
                        </td>
                        <!-- <td class="action-button">
                        </td> -->
                    </tr>
                </ng-template>
            </p-table>
            </td>
            </tr>
            </ng-template>
            </p-table>
            <div class="col-12 margtop-3rem"></div>
    </div>
