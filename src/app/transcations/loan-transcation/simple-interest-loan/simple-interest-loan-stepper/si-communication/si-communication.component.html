<div class="col-12">
    <form [formGroup]="communicationForm">
        <h6 class="sub-heading">{{'ERP.COMMUNICATION' | translate}}</h6>
        <div class="col-12 bg-label-colorfull p-0">
            <div class="row g-3">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <!-- <div class="col-12"> -->
                    <div class="d-flex justify-content-between mt-xl-0 mt-lg-0 mt-4">
                        <h6 class="super-sub-heading">{{'ERP.PERMANENT' | translate}}</h6>

                    </div>
                    <div class="col-12 global-border">
                        <div class="col-12">
                            <div class="row g-3 mt-n1">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label><span class="red">*</span>{{'ERP.STATES' |
                                            translate}}</label>
                                        <p-dropdown [options]="permanentStatesList" placeholder="Select"
                                            formControlName="permanentStateId"
                                            [(ngModel)]="siLoanCommunicationModel.permanentStateId"
                                            (onChange)='getAllPermanentDistrictsByStateId(siLoanCommunicationModel.permanentStateId,true)'></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label><span class="red">*</span>{{'ERP.DISTRICTS' |
                                            translate}}</label>

                                        <p-dropdown [options]="permenentDistrictList" placeholder="Select "
                                            formControlName="permanentDistrictId"
                                            [(ngModel)]="siLoanCommunicationModel.permanentDistrictId"
                                            (onChange)='getAllPermanentMandalsByDistrictId(siLoanCommunicationModel.permanentDistrictId,true)'></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label><span class="red">*</span> {{'ERP.MANDAL/TESHIL' |
                                            translate}}</label>

                                        <p-dropdown [options]="permenentSubDistrictList"
                                            placeholder="{{'ERP.SELECT' | translate}}"
                                            formControlName="permanentSubDistrictId"
                                            [(ngModel)]="siLoanCommunicationModel.permanentSubDistrictId"
                                            (onChange)='getAllPermanentVillagesByMandalId(siLoanCommunicationModel.permanentSubDistrictId,true)'></p-dropdown>

                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label><span class="red">*</span>{{'ERP.VILLAGES' |
                                            translate}} </label>

                                        <p-dropdown [options]="permenentVillageList" placeholder="Select "
                                            formControlName="permanentVillageId"
                                            [(ngModel)]="siLoanCommunicationModel.permanentVillageId"
                                            (onChange)='getPermanentVillage(siLoanCommunicationModel.permanentVillageId)'></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
                                    <div class="form-label">
                                        <label for="username">
                                            {{'MEMBERSHIP_TRANSACTION.DIVISION' | translate}}
                                        </label>
                                        <input pInputText id="bunit_txt_name" type="text" formControlName="permanentDivision"
                                            [(ngModel)]="siLoanCommunicationModel.permanentDivisionName">
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
                                    <div class="form-label">
                                        <label for="username">
                                            {{'MEMBERSHIP_TRANSACTION.BLOCK' | translate}}
                                        </label>
                                        <input pInputText id="bunit_txt_name" type="text" formControlName="permanentBlock"
                                            [(ngModel)]="siLoanCommunicationModel.permanentBlockName">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label for="code"><span class="red">*</span>
                                            {{'ERP.ADDRESS' | translate}}
                                        </label>

                                        <textarea type="text" class="form-control" pInputTextarea
                                            formControlName="permanentAddress1"
                                            placeholder="House No., Door No., Landmark..etc"
                                            [(ngModel)]="siLoanCommunicationModel.permanentAddress1"
                                            (keyup)="RegAddressToComAddress()"
                                            [disabled]="sameAsPermanentAddress"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label for="username"><span
                                                class="red">*</span>{{'ERP.PINCODE' | translate}}
                                        </label>

                                        <input pInputText id="bunit_txt_name" maxlength="40" type="text"
                                            placeholder="Enter Pincode" formControlName="permanentPinCode"
                                            (keyup)="RegAddressToComAddress()"
                                            [(ngModel)]="siLoanCommunicationModel.permanentPinCode">
                                        <p-message severity="error" text="Enter Valid pinCode"
                                            *ngIf="!communicationForm.controls['permanentPinCode'].valid && communicationForm.controls['permanentPinCode'].dirty">
                                        </p-message>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="d-flex justify-content-between mt-xl-0 mt-lg-0 mt-4">
                        <h6 class="super-sub-heading">{{'ERP.COMMUNICATION_ADDRESS' | translate}}</h6>
                        <div class="grid mr-3 d-flex">
                            <p-inputSwitch formControlName="isSameAddress"
                                [(ngModel)]="siLoanCommunicationModel.isSameAddress"
                                (click)="sameAsPerAddr(siLoanCommunicationModel.isSameAddress)"></p-inputSwitch>
                             <p class="pl-1 m-0">{{'MEMBERSHIP_TRANSACTION.SAME_AS_PERMANENT_ADDRESS' | translate}}</p>

                        </div>

                    </div>

                    <div class="col-12 global-border">
                        <div class="col-12">
                            <div class="row g-3 mt-n1">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label><span class="red">*</span>{{'ERP.STATES' |
                                            translate}}</label>

                                        <p-dropdown [filter]="true" [options]="statesList" placeholder="Select"
                                            formControlName="stateName"
                                            [(ngModel)]="siLoanCommunicationModel.stateId"
                                            (onChange)="getAllDistrictsByStateId(siLoanCommunicationModel.stateId,true)"></p-dropdown>

                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label><span class="red">*</span>{{'ERP.DISTRICTS' |
                                            translate}}</label>

                                        <p-dropdown [filter]="true" [options]="districtsList" placeholder="Select"
                                            formControlName="districtId"
                                            [(ngModel)]="siLoanCommunicationModel.districtId"
                                            (onChange)="getAllMandalsByDistrictId(siLoanCommunicationModel.districtId,true)"></p-dropdown>

                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label><span class="red">*</span>{{'ERP.MANDAL/TESHIL' |
                                            translate}} </label>

                                        <p-dropdown [filter]="true" [options]="mandalsList" placeholder="Select"
                                            formControlName="subDistrictId"
                                            [(ngModel)]="siLoanCommunicationModel.subDistrictId"
                                            (onChange)="getAllVillagesByMandalId(siLoanCommunicationModel.subDistrictId,true)"></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label><span class="red">*</span>{{'ERP.VILLAGES' |
                                            translate}} </label>

                                        <p-dropdown [filter]="true" [options]="villageList" placeholder="Select"
                                            formControlName="villageId"
                                            (onChange)='getVillage(siLoanCommunicationModel.villageId)'
                                            [(ngModel)]="siLoanCommunicationModel.villageId"></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
                                    <div class="form-label">
                                        <label for="username">
                                            {{'MEMBERSHIP_TRANSACTION.DIVISION' | translate}}
                                        </label>
                                        <input pInputText id="bunit_txt_name" type="text" formControlName="division"
                                            [(ngModel)]="this.siLoanCommunicationModel.divisionName">
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
                                    <div class="form-label">
                                        <label for="username">
                                            {{'MEMBERSHIP_TRANSACTION.BLOCK' | translate}}
                                        </label>
                                        <input pInputText id="bunit_txt_name" type="text" formControlName="block"
                                            [(ngModel)]="this.siLoanCommunicationModel.blockName">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label><span class="red">*</span>{{'ERP.ADDRESS' |
                                            translate}}</label>
                                        <textarea type="text" class="form-control" pInputTextarea
                                            placeholder="House No., Door No., Landmark..etc" formControlName="address1"
                                            [(ngModel)]="siLoanCommunicationModel.address1"></textarea>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-label">
                                        <label for="username"><span
                                                class="red">*</span>{{'ERP.PINCODE' | translate}}
                                        </label>

                                        <input pInputText id="bunit_txt_name" maxlength="40" type="text"
                                            formControlName="pinCode" placeholder="Enter Pincode"
                                            [(ngModel)]="siLoanCommunicationModel.pinCode">
                                        <p-message severity="error" text="Enter Valid pinCode"
                                            *ngIf="!communicationForm.controls['pinCode'].valid && communicationForm.controls['pinCode'].dirty">
                                        </p-message>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
