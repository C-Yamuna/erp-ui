<div class="col-12">
<div class="row">
    <div class="d-flex justify-content-between top-header-section">
        <div class="main-heading mt-1 justify-content-start">{{'CASH_COUNTER_TRANSACTIONS.CASHIER_SCROLL' | translate}}</div>
        <!-- <div class="justify-content-end view-popup-top">
            <p-button label="{{'ERP.RENEWAL_ACCOUNTS' | translate}}" [outlined]="true" badge="1" class="top-badge-btn"></p-button>
            <p-button label="{{'ERP.MATURED_ACCOUNTS' | translate}}" [outlined]="true" badge="3" class="top-badge-btn"></p-button>
        </div> -->
    </div>
    </div>
    <div class="col-12 px-0">
    <form [formGroup]="cashierscrollform">
        <div class="row g-2 mt-n1">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <div class="form-label">
        <label> {{'CASH_COUNTER_TRANSACTIONS.DAY_BOOK_AS_ON' | translate}}</label>
            <p-calendar [showIcon]="true" formControlName="date" [yearNavigator]="true" yearRange="1970:2050"
            [showIcon]="true"  id="work_flow_start_date" [maxDate]="maxDate"  ></p-calendar>     
        </div>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 pt-3">
        <p-button icon="fa fa-download" iconPos="left" pTooltip="Filename.pdf" tooltipPosition="top" ></p-button>
    </div>
    </div>
    </form>
</div>

<div class="globel-border-top-color"></div>

    <p-table [value]="gridListData" #dt [columns]="columns" dataKey="id" selectionMode="single"
     [rows]="5" [paginator]="true" [pageLinks]="1" [responsive]="true"
     rowExpandMode="single" styleClass="p-datatable-striped" [showJumpToPageDropdown]="true" [showPageLinks]="false">
            <ng-template pTemplate="header" >
                <tr>
                    <th colspan="6" *ngFor="let col of columns" class="text-align-center">
                        {{col.header | translate}}
                    </th>
                    <!-- <th colspan="3">Sale Rate</th> -->
                </tr>
                <tr class="border-radius-0">
                    <th colspan="2"*ngFor="let col of subcolumns">
                        {{col.header | translate}}
                    </th>
                    <th colspan="2"*ngFor="let col of subcolumns">
                        {{col.header | translate}}
                    </th>
                    <!-- <th colspan="2">Profits</th> -->
                </tr>
               
            </ng-template>
          
            <ng-template pTemplate="footer">
                <tr>
                    <td colspan="6" *ngFor="let col of amount">
                        {{col.header | translate}}
                    </td>
                    <td colspan="6" *ngFor="let col of amount">
                        {{col.header | translate}}
                    </td>
                 
                </tr>
            </ng-template>
    </p-table>
</div>
