<div class="col-12">

    <div class="row">
        <div class="d-flex justify-content-between top-header-section">
            <div class="main-heading mt-1 justify-content-start">{{'BORROWINGSTRANSACTIONS.BORROWING' | translate}}</div>
            <!-- <div class="justify-content-end view-popup-top">
                <p-button label="{{'ERP.RENEWAL_ACCOUNTS' | translate}}" [outlined]="true" badge="1" class="top-badge-btn"></p-button>
                <p-button label="{{'ERP.MATURED_ACCOUNTS' | translate}}" [outlined]="true" badge="3" class="top-badge-btn"></p-button>
            </div> -->
        </div>
        <div class="col-12 summary-carousel ">
            <div class="main-summary">
                <span class="box-text-summary">Summary</span>
            </div>
        </div>

        <div class="col-6">
            <div class="col-12 p-0 filter-button">
                <p-button icon="pi pi-filter" label="SEARCH FILTER"></p-button>
            </div>
        </div>
        
        <div class="col-6">
            <div class="col-12 p-0">
                <div class="d-flex justify-content-end search-input-style">
                    <div class="input-group search-box d-flex justify-content-end">
                        <div class="search">
                            <span class="p-input-icon-right">
                                <i class="pi pi-search global-search-icon"></i>
                                <!-- <input type="text" pInputText class="searchbox" placeholder="Search" /> -->
                                <input autocomplete="off" type="text" id="skill_category_txt_search" pInputText
                                placeholder="Search" class="searchbox"
                                #searchInput>
                            <!-- <span><i class="fa fa-search"></i></span> -->
                            </span>
                        </div>
                    </div>
        
                    <!-- <p-dropdown [options]="membershiplist" [(ngModel)]="addmembership" [filter]="true"
                        placeholder="+ ADD MEMBER" icon="fa fa-plus" iconPos="left" id="bunit_txt_status"
                        styleClass="application-dropdown" (onChange)="navigateToInfoDetails($event)"></p-dropdown> -->

                        
                            <!-- <p-toast></p-toast> -->
                          
                            <p-button (click)="newBorrrowing()" label="New Borrowing" icon="fa fa-plus" iconPos="left"></p-button> 
                </div>
            </div>
        </div>
    </div>

    <div class="globel-border-top-color"></div>

        <p-table [columns]= "borrowings" [value]="gridListData" dataKey="id" selectionMode="single" [rows]="5"
            [paginator]="true" [pageLinks]="1" [responsive]="true" rowExpandMode="single" styleClass="p-datatable-striped" [showJumpToPageDropdown]="true" [showPageLinks]="false">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of borrowings">
                        {{col.header | translate}}
                    </th>
                    <th class="width-15em">{{'BORROWINGSTRANSACTIONS.ACTION' | translate}}</th>
                </tr>
                </ng-template>
                <ng-template pTemplate="body" let-gridList let-expanded="expanded" let-rowData>
                    <tr>
                        
                        <td *ngFor="let col of borrowings">
                            {{rowData[col.field]}}
                        </td>
                    <td>
                        <td>
                            <div class="global-action-btn flex align-items-center justify-content-center">
                                <p-button label="{{'BORROWINGSTRANSACTIONS.VIEW' | translate}}" class="action-view" (click)="view(rowData)"></p-button>
                                <p-dropdown id="bunit_txt_status" placeholder="operations" [filter]="true" class="action-operation"
                                    [options]="operationslist" [(ngModel)]="operations" (onChange)="navigateToInfoDetails($event)" [appendTo]="'body'"></p-dropdown>
                            </div>
                        </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="col-12 margtop-3rem"></div>
    </div>
