<div class="col-12">
    <p-messages label="Info" [(value)]="msgs" [showTransitionOptions]="'500ms'"
        [hideTransitionOptions]="'500ms'"></p-messages>
    <h6 class="sub-heading">{{'DAILY_DEPOSIT_TRANSACTION.GENERAL_CONFIGURATION' | translate}}</h6>
        <form [formGroup]="generalconfigform">
            <div class="mt-n1 bg-label-colorfull">
                <div class="row g-3 mb-3">
                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-label">
                        <label for="username"><span class="red">*</span>{{'DAILY_DEPOSIT_TRANSACTION.PRODUCT_NAME' |
                            translate}}
                        </label>
                    <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="name"
                        [(ngModel)]="dailyDepositsProductDefinitionModel.name">
                    <p-message severity="error" text="Enter Valid Name"
                        *ngIf="!generalconfigform.controls['name'].valid && generalconfigform.controls['name'].dirty">
                    </p-message>
                    </div>
                </div>
                <!-- <div class="col-3">
                <label><span class="red">*</span>{{'DAILY_DEPOSIT_TRANSACTION.IS_SPECIAL_SCHEME' | translate}}</label>
                <div>
                    <p-dropdown [options]="isSpecialSchemelist"   placeholder="select" 
                    formControlName="isSpecialScheme" [(ngModel)]="dailyDepositsProductDefinitionModel.isSpecialScheme"></p-dropdown>
                </div>
            </div>  -->
            </div>

            <div class="row g-3 mb-3">
                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-label">
                        <label for="username"><span class="red">*</span>{{'DAILY_DEPOSIT_TRANSACTION.MIN_DEPOSIT_AMOUNT'
                            | translate}}
                        </label>
                    <p-inputNumber id="bunit_txt_name" formControlName="minDepositAmount"
                        [(ngModel)]="dailyDepositsProductDefinitionModel.minDepositAmount" mode="currency"
                        inputId="currency-india" currency="INR" locale="en-IN" 
                        (focusout)="amountValidation(dailyDepositsProductDefinitionModel.minDepositAmount)">
                    </p-inputNumber>
                    <p-message severity="error" text="Enter Valid Amount"
                        *ngIf="!generalconfigform.controls['minDepositAmount'].valid && generalconfigform.controls['minDepositAmount'].dirty">
                    </p-message>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-label">
                        <label for="username"><span class="red">*</span>{{'DAILY_DEPOSIT_TRANSACTION.MAX_DEPOSIT_AMOUNT'
                            | translate}}
                        </label>
                    <p-inputNumber id="bunit_txt_name" formControlName="maxDepositAmount"
                        [(ngModel)]="dailyDepositsProductDefinitionModel.maxDepositAmount" mode="currency"
                        inputId="currency-india" currency="INR" locale="en-IN" 
                        (focusout)="amountValidation(dailyDepositsProductDefinitionModel.maxDepositAmount)">
                    </p-inputNumber>

                    <p-message severity="error" text="Enter Valid Amount"
                        *ngIf="!generalconfigform.controls['maxDepositAmount'].valid && generalconfigform.controls['maxDepositAmount'].dirty">
                    </p-message>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-label">
                        <label for="username"><span class="red">*</span>{{'DAILY_DEPOSIT_TRANSACTION.MIN_TENURE' |
                            translate}}
                        </label>
                    <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="minTenure"
                        [(ngModel)]="dailyDepositsProductDefinitionModel.minTenure" pKeyFilter="int"
                        (focusout)="amountValidation(dailyDepositsProductDefinitionModel.minTenure)">
                    <p-message severity="error" text="Enter Valid Tenure"
                        *ngIf="!generalconfigform.controls['minTenure'].valid && generalconfigform.controls['minTenure'].dirty">
                    </p-message>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-label">
                        <label for="username"><span class="red">*</span>{{'DAILY_DEPOSIT_TRANSACTION.MAX_TENURE' |
                            translate}}
                        </label>
                    <input pInputText id="bunit_txt_name" maxlength="40" type="text" formControlName="maxTenure"
                        [(ngModel)]="dailyDepositsProductDefinitionModel.maxTenure" pKeyFilter="int"
                        (focusout)="amountValidation(dailyDepositsProductDefinitionModel.maxTenure)">
                    <p-message severity="error" text="Enter Valid Tenure"
                        *ngIf="!generalconfigform.controls['maxTenure'].valid && generalconfigform.controls['maxTenure'].dirty">
                    </p-message>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <!-- <div class="col-3">
                    <label><span class="red">*</span>{{'DAILY_DEPOSIT_TRANSACTION.IS_AUTO_RENEWAL' | translate}}</label>
                    <div>
                        <p-dropdown [options]="isSpecialSchemelist" placeholder="select" formControlName="isAutoRenewal"
                            [(ngModel)]="dailyDepositsProductDefinitionModel.isAutoRenewal"></p-dropdown>
                    </div>
                </div> -->

                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-label">
                        <label for="username"><span
                                class="red">*</span>{{'DAILY_DEPOSIT_TRANSACTION.EFFECTIVE_START_DATE' | translate}}
                        </label>
                    <p-calendar [showIcon]="true" formControlName="effectiveStartDate" [yearNavigator]="true"
                        yearRange="1970:2050" [showIcon]="true" dateFormat="{{orgnizationSetting.calendar}}"
                        id="work_flow_start_date"
                        [(ngModel)]="dailyDepositsProductDefinitionModel.effectiveStartDate"
                        (onSelect)="dateValidation(dailyDepositsProductDefinitionModel.effectiveStartDate)"></p-calendar>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-label">
                        <label for="username"><span
                                class="red">*</span>{{'DAILY_DEPOSIT_TRANSACTION.EFFECTIVE_END_DATE' | translate}}
                        </label>
                    <p-calendar [showIcon]="true" formControlName="effectiveEndDate" [yearNavigator]="true"
                        yearRange="1970:2050" [showIcon]="true" dateFormat="{{orgnizationSetting.calendar}}"
                        id="work_flow_start_date"
                        [(ngModel)]="dailyDepositsProductDefinitionModel.effectiveEndDate"
                        (onSelect)="dateValidation(dailyDepositsProductDefinitionModel.effectiveEndDate)"></p-calendar>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
